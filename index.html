<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My Tasks</title>
  </head>
  <body>

    <h1>My Tasks</h1>
    <br>
    

    <!-- Add Task Button  -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTask">
        Add Task
      </button>
      
      <!-- Add Task Modal -->
      <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTaskLabel">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <!-- Add Task Form Start -->
              <form>
                <div class="form-group">
                  <label for="taskName">Task Name</label>
                  <input type="text" class="form-control" id="taskName" aria-describedby="name">
                </div>

                <div class="form-group">
                  <label for="status">Status</label>
               <select class="form-control" id="status">
                        <option selected>Select status</option>
                      <option>To Do</option>
                      <option >In Progress</option>
                      <option >Review</option>
                      <option >Done</option>
                 
                </select>
                <br>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                </div>
               
                <div class="form-group">
                    <label for="assignedTo">Assigned to:</label>
                    <input type="text" class="form-control" id="assignedTo" aria-describedby="assignedTo">
                  </div>
                
                <div class="form-group">
                  <label for="dueDate">Due Date: </label>

                  <input type="date" class="form-control" id="dueDate" name="dueDate"
                         value="yyy-mm-dd"
                         min="2021-01-01">
                    </div>

              <br>
              <button type="reset" class="btn btn-secondary">Reset</button>  
              <button type="submit" class="btn btn-success">Submit</button>
                
              </form>
              <!-- Add Task Form End -->

            <!-- Add Task Modal Resume -->
            </div>
            <div class="modal-footer">
             
            </div>
          </div>
          <!-- Add TaskModal End -->
        </div>
        
      </div>
    </div>

    <br>
<br>
    <!-- Card start -->
      <div class="card bg-light mb-3 text-center" style="max-width: 23rem;">
        <div class="card-header text-primary">STATUS</div>
        <div class="card-body">
          <h5 class="card-title">Task Name</h5>
          <p class="card-text">This is where the task description will go.</p>
          <hr>
          <div class="row">
          <div class="col">Assigned to:</div>
          <div class="col">Due By: </div>
        </div>
        <div class="row">
            <div class="col text-muted">Assignee Name</div>
            <div class="col text-muted">Due Date</div>
          </div>
        <br>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editTask">Edit</button>  
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
        </div>
      </div>

        <!-- card end -->
        <!-- Card start -->
        <div class="card bg-light mb-3 text-center" style="max-width: 23rem;">
            <div class="card-header text-primary">IN PROGRESS</div>
            <div class="card-body">
              <h5 class="card-title">Draft Essay</h5>
              <p class="card-text">Create a 500 word draft of your English assignment.</p>
              <hr>
              <div class="row">
              <div class="col">Assigned to:</div>
              <div class="col">Due By: </div>
            </div>
            <div class="row">
                <div class="col text-muted">Michelle</div>
                <div class="col text-muted">21-12-2021</div>
              </div>
            <br>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editTask">Edit</button>  
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
            </div>
          </div>
    
            <!-- card end -->
          <div class="modal fade" id="editTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
    
                  <!-- Form Start -->
                  <form>
                    <div class="form-group">
                      <label for="taskName">Task Name</label>
                      <input type="text" class="form-control" id="taskName" aria-describedby="name">
                    </div>
    
                    <div class="form-group">
                      <label for="status">Status</label>
                   <select class="form-control" id="status">
                            <option selected>Select status</option>
                          <option>To Do</option>
                          <option >In Progress</option>
                          <option >Review</option>
                          <option >Done</option>
                     
                    </select>
                    <br>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                   
                    <div class="form-group">
                        <label for="assignedTo">Assigned to:</label>
                        <input type="text" class="form-control" id="assignedTo" aria-describedby="assignedTo">
                      </div>
                    
                    <div class="form-group">
                      <label for="dueDate">Due Date: </label>
    
                      <input type="date" class="form-control" id="dueDate" name="dueDate"
                             value="yyy-mm-dd"
                             min="2021-01-01">
                        </div>
    
                  <br>
                  <button type="reset" class="btn btn-secondary">Reset</button>  
                  <button type="submit" class="btn btn-success">Submit</button>
                    
                  </form>
                  <!-- Edit Task Form End -->
    
                <!-- Edit Task Modal Resume -->
                </div>
                <div class="modal-footer">
                 
                </div>
    
              </div>

        </div>
    </div>
      
          
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
