<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Task List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Tasks</h2>
                <p>
                    <span><button type="button" class="btn btn-primary float-right" id="addTaskBtn">Add New Task</button></span>
                  </p><br/><br/>
                <ul class="list-group" id="tasksList">
                   
                    <li class="list-group-item">
                        <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                            <h5>Buy Groceries</h5>
                            <span class="badge badge-danger">TODO</span>
                        </div>
                        <div class="d-flex w-100 mb-3 justify-content-between">
                            <small>Assigned To: Anna</small>
                            <small>Due: 20/10/2020</small>
                        </div>
                        <p>Buy Groceries from the store. Checklist on phone</p>
                        <p><button class="edit btn btn-info btn-sm" name="edit">EDIT</button>
                            <button class="delete btn btn-info btn-sm" name="delete">DELETE</button>
                            </p>
                    </li>
                </ul>
                <ul class="list-group" id="tasksList">
                    <li class="list-group-item">
                        <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                            <h5>Swim Lessons</h5>
                            <span class="badge badge-danger">TODO</span>
                        </div>
                        <div class="d-flex w-100 mb-3 justify-content-between">
                            <small>Assigned To: Anna</small>
                            <small>Due: 22/10/2020</small>
                        </div>
                        <p>Swim lessons at the centre.</p>
                        <p><button class="edit btn btn-info btn-sm" name="edit">EDIT</button>
                            <button class="delete btn btn-info btn-sm" name="delete">DELETE</button>
                            </p>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
